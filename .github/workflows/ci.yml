name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prettier (syntax + formatting check)
        run: npx --yes prettier@3.4.2 --check index.html sw.js manifest.json
